name: Build and Sign Android APK

on:
  push:
      tags:
        - "v*"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - uses: actions/checkout@v4

    # 设置 JDK 环境
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 解密签名文件
    - name: Decrypt keystore
      env:
        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GPG_PASSPHRASE }}" \
        --output "Camera compose 9.6.jks" "Camera compose 9.6.jks.gpg"

    # 缓存 Gradle 依赖
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle
    # 授予 gradlew 执行权限
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
    - name: Build APK
      run: ./gradlew assembleRelease

    # 签名 APK
    - name: Sign APK
      env:
        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
        -keystore "Camera compose 9.6.jks" \
        -storepass $STORE_PASSWORD \
        -keypass $KEY_PASSWORD \
        app/build/outputs/apk/release/app-release.apk $KEY_ALIAS

    # 创建 GitHub Release 并上传 APK
    - name: Create Release and Upload APK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "*.apk"
        token: ${{ github.token }}
        generateReleaseNotes: true
        

