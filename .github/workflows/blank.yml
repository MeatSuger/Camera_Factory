name: 打包安卓apk📦

on:
  push:
      tags:
        - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 检出代码
    - uses: actions/checkout@v4

    # 设置 JDK 环境
    - name: 设置 JDK 17 🔨
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # 解密签名文件
#    - name: 解密签名文件🔑
#      env:
#        GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
#      run: |
#        gpg --quiet --batch --yes --decrypt --passphrase="${{ secrets.GPG_PASSPHRASE }}" \
#        --output "Camera compose 9.6.jks" "Camera compose 9.6.jks.gpg"

    # 缓存 Gradle 依赖
    - name: 缓存 Gradle 依赖
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle

        # 缓存 Gradle 构建缓存
    - name: 缓存 Gradle 构建缓存
      uses: actions/cache@v3
      with:
        path: ~/app/build
        key: ${{ runner.os }}-gradle-build-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-build


    - name: 打包apk🚀
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease



    - uses: r0adkll/sign-android-release@v1
      id: sign_app
      with:
        releaseDirectory: app/build/outputs/apk/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
    # 签名 APK
#    - name: 签名 APK
#      env:
#        STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
#        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
#        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
#      run: |
#        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
#        -keystore "Camera compose 9.6.jks" \
#        -storepass $STORE_PASSWORD \
#        -keypass $KEY_PASSWORD \
#        app/build/outputs/apk/release/app-release.apk $KEY_ALIAS

    # 创建 GitHub Release 并上传 APK
    - name: 创建 GitHub Release 并上传 APK🙌
      uses: ncipollo/release-action@v1
      with:
        artifacts: "app/build/outputs/apk/release/app-release.apk"
        token: ${{ secrets.GITHUB_TOKEN }}
        generateReleaseNotes: true
        


